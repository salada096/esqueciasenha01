<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação Roupas e Calçados</title>
   
    <link rel="stylesheet" href="teladedoaçãoroupas.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apparel" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=steps" />
<body>
    <section>
        <div class="title">
            <h1>Faça sua doação</h1>
        </div>
        <section class="quadrado_principal">
           
               
                 <div id="roupas">
                    <div>
                        <button id="quadradinho"><span  class="material-symbols-outlined">
                            steps
                            </span>
                       </button>
                       </div>
                  
                    <h2 class="fontsize">Roupas</h2>
                 <div class="geral">

                        <p class="ccolor">Genêro</p>
                            
                            <select id="roupasgenero" name="roupasgenero" >
                            <option value="" disabled selected>Selecione...</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Masculino">Masculino</option>
                            </select>
                        </div>
                        <div class="geral">
                        <p class="ccolor">Quantidade</p>
                            
                            <select id="roupasqualidade" name="roupasqualidade" >
                            <option value="" disabled selected>Selecione...</option>
                            <option value="Novo">Novo</option>
                            <option value="Usado">Usado</option>
                            </select>

                        </div>
                        <div class="geral">
                            <p class="ccolor">Qualidade</p>
                            <input type="number" id="roupasquantidade" name="roupasquantidade" placeholder="Digite..."  min="1" required>
                        </div>
                            <div class="geral">
                            <p class="ccolor">Tamanho</p>
                            <input type="text" id="roupasdescricao" name="roupasdescricao" placeholder="P,M,G,34..." required>
                        </div>
                    <div class="geral">
                            <p class="ccolor">Tipo</p>
                            <input type="text" id="roupastipo" name="roupastipo" placeholder="Calça, camisa.." required>
                        </div>
                        <div class="botao">
                            <button id="bbotao"type="submit">Voltar</button>

                            </div>
                            <div class="bootao">
                                <button id="bottao" type="submit">Avançar</button>
                                </div>
                       
                    </div>
      
            <section id="calcados">
                <div class="sec2">
                    <h2 class="fontsize">Calçados</h2>
                    <div><button id="quadra"><span  id="bb"class="material-symbols-outlined">
                        apparel
                        </span></button></div>
                    <div class="geral">
                <p class="ccolor">Genêro</p>
                        
                        <select id="calcadosgenero" name="calcadosgenero" >
                        <option value="" disabled selected>Selecione...</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                        </select>
                </div>

                <div class="geral">
                        <p class="ccolor">Qualidade</p>
                        
                        <select id="calcadosqualidade" name="calcadosqualidade" >
                        <option value="" disabled selected>Selecione...</option>
                        <option value="Novo">Novo</option>
                        <option value="Usado">Usado</option>
                </select>
            </div>
            <div class="geral">
                <p class="ccolor">Quantidade</p>
               
              
                <input type="number" id="calcadosquantidade" name="calcadosquantidade" placeholder="Digite..."  min="1" required>
            </div>
        <div class="geral">
                <p class="ccolor">Tamanho</p>
               
                <input type="text" id="calcadosdescricao" name="calcadosdescricao" placeholder="25,44,35..." required>
            </div>
            <div class="bbotao">
                <button class="botaodoacao" type="submit">Enviar</button>
            </div>
           
        </div>
        </section>
        </section>
    </main>

    <script>
        const botao = document.getElementById('bottao');
        const botaoVoltar = document.getElementById('bbotao');
        const calcados = document.getElementById('calcados');
        const roupas = document.getElementById('roupas');
        const botaocima = document.getElementById('quadradinho');
        const botaoroupa= document.getElementById('quadra');

        function avancar() {
            roupas.style.display = 'none';
            calcados.style.display = 'block';
        }
       
        botao.addEventListener('click', avancar);
        botaocima.addEventListener('click', function() {
           roupas.style.display = 'none';
            calcados.style.display = 'block';
        });
        botaoroupa.addEventListener('click', function() {
            roupas.style.display = 'block';
            calcados.style.display = 'none';
        });
    </script>
</body>
</html>
